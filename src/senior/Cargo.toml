[package]
name = "senior"
version = "0.1.0"
edition = "2021"
default-run = "senior"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.22", features = ["derive"] }
which = "4.3.0"
tempdir = "0.3.7"
thotp = "0.1"
base32 = "0.4"
rpassword = "7.2.0"
interprocess = "1.2.1"
chrono = "0.4.24"
age = { version = "0.9.1", features = ["ssh"] }
sysinfo = "0.28.4"
atty = "0.2.14"

[build-dependencies]
clap_complete = "4.1.4"
clap = { version = "4.0.22", features = ["derive"] }
